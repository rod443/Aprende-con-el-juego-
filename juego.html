<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåü Aventura Matem√°gica - 4¬∞ Grado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4, #FECA57);
            background-size: 300% 300%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        .game-header h1 {
            font-size: 3rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .game-header p {
            font-size: 1.3rem;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .game-board {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .score-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .score-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .score-item:hover {
            transform: scale(1.05);
        }

        .level-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .level-button {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E85 100%);
            border: none;
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .level-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .level-button.matematicas { background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%); }
        .level-button.ciencias { background: linear-gradient(135deg, #96CEB4 0%, #FFECD2 100%); }
        .level-button.logica { background: linear-gradient(135deg, #FECA57 0%, #FF9FF3 100%); }

        .question-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-container.active {
            display: block;
        }

        .question {
            font-size: 1.8rem;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .answer-button {
            background: rgba(255,255,255,0.9);
            color: #333;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .answer-button:hover {
            background: white;
            transform: scale(1.05);
            border-color: #FECA57;
        }

        .answer-button.correct {
            background: #4ECDC4;
            color: white;
            animation: correctAnswer 1s ease;
        }

        .answer-button.incorrect {
            background: #FF6B6B;
            color: white;
            animation: shake 0.5s ease;
        }

        @keyframes correctAnswer {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            display: none;
        }

        .feedback.correct {
            background: #4ECDC4;
            color: white;
        }

        .feedback.incorrect {
            background: #FF6B6B;
            color: white;
        }

        .progress-bar {
            background: rgba(255,255,255,0.3);
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4ECDC4, #FECA57);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }

        .next-button {
            background: linear-gradient(135deg, #FECA57 0%, #FF9FF3 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .next-button:hover {
            transform: scale(1.05);
        }

        .character {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #FECA57, #FF9FF3);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FECA57;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .game-menu {
            display: block;
        }

        .game-play {
            display: none;
        }

        .back-button {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .game-header h1 {
                font-size: 2rem;
            }
            
            .score-panel {
                justify-content: center;
            }
            
            .level-selector {
                grid-template-columns: 1fr;
            }
            
            .question {
                font-size: 1.4rem;
            }
            
            .answers-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>üåü Aventura Matem√°gica üåü</h1>
            <p>¬°Aprende mientras te diviertes!</p>
        </div>

        <div class="game-board">
            <!-- Men√∫ Principal -->
            <div class="game-menu" id="gameMenu">
                <div class="character">üßô‚Äç‚ôÇÔ∏è</div>
                
                <div class="score-panel">
                    <div class="score-item">
                        üèÜ Puntos: <span id="totalScore">0</span>
                    </div>
                    <div class="score-item">
                        ‚≠ê Nivel: <span id="playerLevel">1</span>
                    </div>
                    <div class="score-item">
                        üéØ Aciertos: <span id="correctAnswers">0</span>
                    </div>
                </div>

                <h2 style="text-align: center; color: #333; margin-bottom: 30px;">
                    ¬°Elige tu aventura de aprendizaje!
                </h2>

                <div class="level-selector">
                    <button class="level-button matematicas" onclick="startGame('matematicas')">
                        üî¢ Matem√°ticas M√°gicas
                        <br><small>Suma, resta y multiplicaci√≥n</small>
                    </button>
                    <button class="level-button ciencias" onclick="startGame('ciencias')">
                        üî¨ Ciencias Divertidas
                        <br><small>Animales, plantas y cuerpo humano</small>
                    </button>
                    <button class="level-button logica" onclick="startGame('logica')">
                        üß© L√≥gica y Patrones
                        <br><small>Secuencias y razonamiento</small>
                    </button>
                </div>
            </div>

            <!-- Juego -->
            <div class="game-play" id="gamePlay">
                <button class="back-button" onclick="backToMenu()">‚¨ÖÔ∏è Volver al Men√∫</button>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <div class="question-container active" id="questionContainer">
                    <div class="character" id="gameCharacter">üßô‚Äç‚ôÇÔ∏è</div>
                    <div class="question" id="questionText"></div>
                    <div class="answers-grid" id="answersGrid"></div>
                    <div class="feedback" id="feedback"></div>
                    <button class="next-button" id="nextButton" onclick="nextQuestion()">
                        Siguiente Pregunta ‚û°Ô∏è
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        // Estado del juego
        let gameState = {
            currentGame: '',
            currentQuestion: 0,
            score: 0,
            level: 1,
            correctCount: 0,
            questions: []
        };

        // Preguntas por categor√≠a
        const gameQuestions = {
            matematicas: [
                {
                    question: "¬øCu√°nto es 15 + 28?",
                    answers: ["43", "42", "45", "41"],
                    correct: 0,
                    explanation: "¬°Excelente! 15 + 28 = 43"
                },
                {
                    question: "Si tienes 50 dulces y regalas 23, ¬øcu√°ntos te quedan?",
                    answers: ["27", "25", "30", "28"],
                    correct: 0,
                    explanation: "¬°Perfecto! 50 - 23 = 27 dulces"
                },
                {
                    question: "¬øCu√°nto es 7 √ó 8?",
                    answers: ["56", "54", "58", "52"],
                    correct: 0,
                    explanation: "¬°Genial! 7 √ó 8 = 56"
                },
                {
                    question: "¬øCu√°l es la mitad de 84?",
                    answers: ["42", "40", "44", "38"],
                    correct: 0,
                    explanation: "¬°Correcto! 84 √∑ 2 = 42"
                },
                {
                    question: "Si compras 3 paquetes de 12 stickers cada uno, ¬øcu√°ntos stickers tienes en total?",
                    answers: ["36", "35", "40", "32"],
                    correct: 0,
                    explanation: "¬°Muy bien! 3 √ó 12 = 36 stickers"
                }
            ],
            ciencias: [
                {
                    question: "¬øCu√°l es el √≥rgano m√°s grande del cuerpo humano?",
                    answers: ["La piel", "El h√≠gado", "Los pulmones", "El coraz√≥n"],
                    correct: 0,
                    explanation: "¬°Correcto! La piel es nuestro √≥rgano m√°s grande y nos protege."
                },
                {
                    question: "¬øQu√© necesitan las plantas para hacer fotos√≠ntesis?",
                    answers: ["Sol, agua y di√≥xido de carbono", "Solo agua", "Solo sol", "Solo tierra"],
                    correct: 0,
                    explanation: "¬°Excelente! Las plantas necesitan sol, agua y CO‚ÇÇ para crear su alimento."
                },
                {
                    question: "¬øCu√°ntos planetas hay en nuestro sistema solar?",
                    answers: ["8", "9", "7", "10"],
                    correct: 0,
                    explanation: "¬°Perfecto! Hay 8 planetas: Mercurio, Venus, Tierra, Marte, J√∫piter, Saturno, Urano y Neptuno."
                },
                {
                    question: "¬øQu√© animal es conocido como el 'rey de la selva'?",
                    answers: ["Le√≥n", "Tigre", "Elefante", "Gorila"],
                    correct: 0,
                    explanation: "¬°Bien! Aunque los leones no viven en la selva, son llamados 'reyes' por su fuerza."
                },
                {
                    question: "¬øCu√°ntos corazones tiene un pulpo?",
                    answers: ["3", "2", "1", "4"],
                    correct: 0,
                    explanation: "¬°Incre√≠ble! Los pulpos tienen 3 corazones y sangre azul."
                }
            ],
            logica: [
                {
                    question: "¬øQu√© n√∫mero sigue en la secuencia: 2, 4, 6, 8, ?",
                    answers: ["10", "12", "9", "11"],
                    correct: 0,
                    explanation: "¬°Excelente! Es una secuencia de n√∫meros pares: +2 cada vez."
                },
                {
                    question: "Si todos los gatos son animales y Whiskers es un gato, entonces:",
                    answers: ["Whiskers es un animal", "Whiskers no es un animal", "No se puede saber", "Whiskers es una planta"],
                    correct: 0,
                    explanation: "¬°Perfecto razonamiento l√≥gico! Si todos los gatos son animales, Whiskers tambi√©n lo es."
                },
                {
                    question: "¬øCu√°l es el patr√≥n: üü¶üü®üü¶üü®üü¶?",
                    answers: ["üü®", "üü¶", "üü•", "üü©"],
                    correct: 0,
                    explanation: "¬°Bien! El patr√≥n alterna entre azul y amarillo."
                },
                {
                    question: "Mar√≠a tiene m√°s dulces que Juan, pero menos que Ana. ¬øQui√©n tiene m√°s dulces?",
                    answers: ["Ana", "Mar√≠a", "Juan", "Todos igual"],
                    correct: 0,
                    explanation: "¬°Correcto! Ana > Mar√≠a > Juan, entonces Ana tiene m√°s."
                },
                {
                    question: "¬øQu√© n√∫mero falta: 1, 1, 2, 3, 5, ?",
                    answers: ["8", "7", "6", "9"],
                    correct: 0,
                    explanation: "¬°Genial! Es la secuencia de Fibonacci: cada n√∫mero es la suma de los dos anteriores."
                }
            ]
        };

        // Inicializar juego
        function startGame(gameType) {
            gameState.currentGame = gameType;
            gameState.currentQuestion = 0;
            gameState.questions = [...gameQuestions[gameType]];
            
            // Mezclar preguntas
            shuffleArray(gameState.questions);
            
            document.getElementById('gameMenu').style.display = 'none';
            document.getElementById('gamePlay').style.display = 'block';
            
            // Cambiar personaje seg√∫n el juego
            const characters = {
                matematicas: 'üßÆ',
                ciencias: 'üî¨',
                logica: 'üß©'
            };
            document.getElementById('gameCharacter').textContent = characters[gameType];
            
            loadQuestion();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadQuestion() {
            if (gameState.currentQuestion >= gameState.questions.length) {
                endGame();
                return;
            }

            const question = gameState.questions[gameState.currentQuestion];
            document.getElementById('questionText').textContent = question.question;
            
            const answersGrid = document.getElementById('answersGrid');
            answersGrid.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-button';
                button.textContent = answer;
                button.onclick = () => checkAnswer(index);
                answersGrid.appendChild(button);
            });

            // Actualizar barra de progreso
            const progress = ((gameState.currentQuestion + 1) / gameState.questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            // Ocultar elementos de feedback
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('nextButton').style.display = 'none';
        }

        function checkAnswer(selectedIndex) {
            const question = gameState.questions[gameState.currentQuestion];
            const buttons = document.querySelectorAll('.answer-button');
            const feedback = document.getElementById('feedback');
            
            // Deshabilitar todos los botones
            buttons.forEach(button => button.disabled = true);
            
            if (selectedIndex === question.correct) {
                // Respuesta correcta
                buttons[selectedIndex].classList.add('correct');
                feedback.className = 'feedback correct';
                feedback.textContent = 'üéâ ' + question.explanation;
                feedback.style.display = 'block';
                
                // Actualizar puntuaci√≥n
                gameState.score += 100;
                gameState.correctCount++;
                updateScores();
                
                // Efectos de celebraci√≥n
                createConfetti();
                playSound('correct');
                
            } else {
                // Respuesta incorrecta
                buttons[selectedIndex].classList.add('incorrect');
                buttons[question.correct].classList.add('correct');
                feedback.className = 'feedback incorrect';
                feedback.textContent = 'üí™ ¬°Sigue intentando! ' + question.explanation;
                feedback.style.display = 'block';
                
                playSound('incorrect');
            }
            
            document.getElementById('nextButton').style.display = 'inline-block';
        }

        function nextQuestion() {
            gameState.currentQuestion++;
            
            // Resetear botones
            const buttons = document.querySelectorAll('.answer-button');
            buttons.forEach(button => {
                button.disabled = false;
                button.classList.remove('correct', 'incorrect');
            });
            
            loadQuestion();
        }

        function updateScores() {
            document.getElementById('totalScore').textContent = gameState.score;
            document.getElementById('correctAnswers').textContent = gameState.correctCount;
            
            // Subir de nivel cada 3 respuestas correctas
            const newLevel = Math.floor(gameState.correctCount / 3) + 1;
            if (newLevel > gameState.level) {
                gameState.level = newLevel;
                document.getElementById('playerLevel').textContent = gameState.level;
                showLevelUp();
            }
        }

        function showLevelUp() {
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback correct';
            feedback.textContent = `üåü ¬°SUBISTE AL NIVEL ${gameState.level}! üåü`;
            feedback.style.display = 'block';
            createConfetti();
        }

        function endGame() {
            const percentage = Math.round((gameState.correctCount / gameState.questions.length) * 100);
            let message = '';
            let emoji = '';
            
            if (percentage >= 80) {
                message = '¬°EXCELENTE TRABAJO!';
                emoji = 'üèÜ';
            } else if (percentage >= 60) {
                message = '¬°MUY BIEN!';
                emoji = '‚≠ê';
            } else {
                message = '¬°SIGUE PRACTICANDO!';
                emoji = 'üí™';
            }
            
            document.getElementById('questionText').innerHTML = `
                <div style="font-size: 3rem; margin-bottom: 20px;">${emoji}</div>
                <div>${message}</div>
                <div style="font-size: 1.5rem; margin-top: 20px;">
                    Respondiste correctamente ${gameState.correctCount} de ${gameState.questions.length} preguntas
                </div>
                <div style="font-size: 1.2rem; margin-top: 10px;">
                    Porcentaje: ${percentage}%
                </div>
            `;
            
            document.getElementById('answersGrid').innerHTML = `
                <button class="answer-button" onclick="restartGame()" style="background: #4ECDC4; color: white;">
                    üîÑ Jugar de Nuevo
                </button>
                <button class="answer-button" onclick="backToMenu()" style="background: #FF6B6B; color: white;">
                    üè† Men√∫ Principal
                </button>
            `;
            
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('nextButton').style.display = 'none';
            
            createConfetti();
        }

        function restartGame() {
            startGame(gameState.currentGame);
        }

        function backToMenu() {
            document.getElementById('gameMenu').style.display = 'block';
            document.getElementById('gamePlay').style.display = 'none';
        }

        function createConfetti() {
            const celebration = document.getElementById('celebration');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57'][Math.floor(Math.random() * 5)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                celebration.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        function playSound(type) {
            // Simulaci√≥n de sonido con Web Audio API (simplificado)
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                if (type === 'correct') {
                    oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                    oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
                    oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
                } else {
                    oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                }
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                // Navegador no soporta Web Audio API
                console.log('Audio no disponible');
            }
        }

        // Inicializar puntuaciones
        updateScores();
    </script>
</body>
</html>
